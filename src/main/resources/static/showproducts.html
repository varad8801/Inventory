<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/showproducts.css">
    

</head>
<body>
    <h1>Product List</h1>
    <!-- Add this code for the search bar -->
<div class="input-group mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Search for a product...">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
    </div>
</div>

	<nav aria-label="Page navigation">
        <ul class="pagination" id="pagination">
            <!-- Pagination links will be dynamically populated here -->
        </ul>
    </nav>
    <table class="table">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Subcategory</th>
                <th>Weight</th>
                <th>Brand</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
            <!-- Product details will be dynamically populated here -->
        </tbody>
    </table>
	
    <script src="js/showproducts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
